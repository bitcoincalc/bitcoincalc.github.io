<!DOCTYPE html>
<html>
	<head>
		<title>BitcoinCalc</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>

		<div class="navbar-fixed">
			<nav>
 				<div class="nav-wrapper blue lighten-2">
					<div class="nav-wrapper container">
						<a href="#" class="brand-logo">BitcoinCalc</a>
					</div>
 				</div>
			</nav>
		</div>

		 <div class="progress">
				  <div class="indeterminate"></div>
			</div>

			<div class="row container">
					<div class="col s6">
						<p class="flow-text">BTC 1<br/>USD <span class="change change-btc-usd">???</span></p>
					</div>
					<div class="col s6">
						<p class="flow-text">USD 1<br/>VEF <span class="change change-usd-vef">???</span></p>
					</div>			
				</div>

			</div>



			<div class="row container">
	 			<div class="input-field col s8">
					<input type="number" class="data-input" value=0 />
					<label for="first_name">Insert Number</label>
				</div>

				<div class="col s4">
					<label>Currency</label>
					<select class="data-type browser-default">
						<option value="BTC">BTC</option>
						<option value="USD">USD</option>
						<option value="VEF">VEF</option>
					</select>
				</div>
			</div>

			<div class="row container">
				<div class="col s12">
				<p class="flow-text">BTC <span class="rs-btc">???</span></p>
				<p class="flow-text">USD <span class="rs-usd">???</span></p>
				<p class="flow-text">VEF <span class="rs-vef">???</span></p>
				</div>
			</div>
		</div>

		<div class="fixed-action-btn horizontal">
			<a id="btn-update" class="btn-floating btn-large blue lighten-2">
				<i class="large material-icons">sync</i>
			</a>
		</div>


		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

		<script>
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>
    <script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>BitcoinCalc</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#0d47a1">

		<style>
			.progress{
				margin: 0;
			}
		</style>


	</head>
	<body>
		<div class="progress">
			<div class="indeterminate"></div>
		</div>

			<div class="navbar-fixed">
				<nav>
	 				<div class="nav-wrapper blue darken-4">
						<div class="nav-wrapper container">
							<a href="#" class="brand-logo"><strong>BitcoinCalc</strong></a>
						</div>
	 				</div>
				</nav>
			</div>

			<div class="row container">
				<div class="col s6">
          <div class="card-panel yellow darken-2">
            BTC 1<br/>USD <strong class="change change-btc-usd">???</strong>
          </div>
				</div>
				<div class="col s6">
          <div class="card-panel green darken-2">
					  USD 1<br/>VEF <strong class="change change-usd-vef">???</strong>
          </div>
				</div>			
			</div>

		</div>



			<div class="row container">
	 			<div class="input-field col s8">
					<input type="number" id="data-input" value=0 />
					<label for="first_name">Insert Number</label>
				</div>

				
				<div class="input-field col s4">
					<select id="data-type">
						<option value="BTC">BTC</option>
						<option value="USD">USD</option>
						<option value="VEF">VEF</option>
					</select>
					<label>Currency</label>
				</div>


				<!-- <div class="col s4">
					<label>Currency</label>
					<select class="data-type browser-default">
						<option value="BTC">BTC</option>
						<option value="USD">USD</option>
						<option value="VEF">VEF</option>
					</select>
				</div> -->


			</div>

			<div class="row container">
				<div class="col s12">
				<p class="">BTC <strong class="rs-btc">???</strong></p>
				<p class="">USD <strong class="rs-usd">???</strong></p>
				<p class="">VEF <strong class="rs-vef">???</strong></p>
				</div>
			</div>
		</div>

		<div class="fixed-action-btn horizontal">
			<a id="btn-update" class="btn-floating btn-large blue darken-4">
				<i class="large material-icons">sync</i>
			</a>
		</div>


		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

		<script>
			$(document).ready(function() {
				
			});
		</script>
    <script src="app.js"></script>
	</body>
</html>

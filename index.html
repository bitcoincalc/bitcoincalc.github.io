<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bitcoin calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<h1>Bitcoin calculator</h1>

		<div class="row">
			<div class="col-md-6">
				<input type="text" class="form-control data-input" />
			</div>
			<div class="col-md-4">
				<select class="form-control data-type">
					<option value="BTC">BTC</option>
					<option value="USD">USD</option>
					<option value="VEF">VEF</option>
				</select>
			</div>
			<div class="col-md-2">
				<button id="btn-update" class="btn btn-default btn-block">Update</button>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-md-3">
				<div>BTC 1 = USD <span class="change-btc-usd">???</span></div>
				<div>USD 1 = VEF <span class="change-usd-vef">???</span></div>
			</div>


			<div class="col-md-3">
				<p class="form-control-static">BTC <span class="rs-btc">???</span></p>
			</div>
			<div class="col-md-3">
				<p class="form-control-static">USD <span class="rs-usd">???</span></p>
			</div>
			<div class="col-md-3">
				<p class="form-control-static">VEF <span class="rs-vef">???</span></p>
			</div>

		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script>
			var change = {
				"usd-vef": null,
				"btc-usd": null
			}


			$('#btn-update').on('click', function(){


				updateChange()

			})


			function updateChange(){

				$.getJSON( "https://s3.amazonaws.com/dolartoday/data.json", function( data ) {
					//alert(data["USD"]["promedio"])
					change['usd-vef'] = data["USD"]["promedio"];
					
					$.getJSON( "https://blockchain.info/es/ticker", function( data ) {
						change['btc-usd'] = data["USD"]["last"];
						updateData();
					})
				})

			}


			function updateData(){
				$(".change-usd-vef").text(change['usd-vef']);
				$(".change-btc-usd").text(change['btc-usd']);

				
				var data_input = $('.data-input').val();
				var data_type = $('.data-type').val();

								

				switch(data_type){
					case 'BTC':
						$('.rs-btc').html( parseFloat(data_input).toFixed(8) );
						$('.rs-usd').html( (rule3(data_input, change['btc-usd'])).toFixed(2) );
						$('.rs-vef').html( (rule3(data_input, change['btc-usd']) * change['usd-vef']).toFixed(2) );
						break;
					case 'USD':
						$('.rs-btc').html( ((data_input * 1) / change['btc-usd']).toFixed(8) );
						$('.rs-usd').html( parseFloat(data_input).toFixed(2) );
						$('.rs-vef').html( (rule3(data_input, 1) * change['usd-vef']).toFixed(2) );
						break;
					case 'VEF':
						$('.rs-btc').html( ((((data_input * 1 )/ change['usd-vef'])*1)/change['btc-usd']).toFixed(8) );
						$('.rs-usd').html( ((data_input * 1 )/ change['usd-vef']).toFixed(2) );
						$('.rs-vef').html( parseFloat(data_input).toFixed(2) );
						break;

				}

			}

			function rule3(input, change){
				x = (input * change) / 1;
				return x;
			}

		</script>


  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>BitcoinCalc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d47a1">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .progress{
      margin: 0;
    }
    .parent {
      position: relative;
      overflow: hidden;
      height: 80px;
    }
    .child {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 50;
    }
    .content {
      position: absolute;
      top: 20px;
      left: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="indeterminate"></div>
  </div>

    <!-- <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue darken-2">
          <div class="nav-wrapper container">
            <a href="#" class="brand-logo"><strong>BitcoinCalc</strong></a>
          </div>
        </div>
      </nav>
    </div> -->

    <div class="row container">
      <div class="col s6">
        <div class="card-panel yellow darken-2 parent">
          <div class="fa fa-bitcoin child fa-5x yellow-text"></div>
          <div class="content">BTC 1<br/>USD <strong class="change change-btc-usd">???</strong></div>
        </div>
      </div>
      <div class="col s6">
        <div class="card-panel green darken-2 parent">
          <i class="fa fa-dollar fa-5x green-text child"></i>
          <div class="content">USD 1<br/>VEF <strong class="change change-usd-vef">???</strong></div>
        </div>
      </div>
    </div>
  </div>

    <div class="row container">
      <div class="input-field col s8">
        <input type="number" id="data-input" value=0 />
        <label for="first_name">Insert Number</label>
      </div>
      <div class="input-field col s4">
        <select id="data-type">
          <option value="btc">BTC</option>
          <option value="usd">USD</option>
          <option value="vef">VEF</option>
        </select>
        <label>Currency</label>
      </div>
    </div>

    <div class="row container">
      <div class="col s12">
        <ul class="collection">
          <li class="collection-item">BTC <strong class="rs-btc">???</strong></li>
          <li class="collection-item">USD <strong class="rs-usd">???</strong></li>
          <li class="collection-item">VEF <strong class="rs-vef">???</strong></li>
        </ul>
        
      </div>
    </div>
  </div>

  <div class="fixed-action-btn horizontal">
    <a id="btn-update" class="btn-floating btn-large red">
      <!--<i class="large material-icons">sync</i>-->
      <i class="fa fa-refresh"></i>
    </a>
  </div>
  
  
  
  <footer class="page-footer blue darken-2">
    <div class="container ">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text"><i class="fa fa-bitcoin"></i> BitcoinCalc</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <!-- <h5 class="white-text">Links</h5> -->
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://github.com/bitcoincalc/bitcoincalc.github.io" target="_blank"><i class="fa fa-github"></i> Fork me on Github</a></li>
            <li><a class="grey-text text-lighten-3" href="https://paypal.me/arodu" target="_blank"><i class="fa fa-paypal"></i> Donate</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="footer-copyright blue darken-4">
      <div class="container">
      &copy; 2014 Copyright Text
      </div>
    </div> -->
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
